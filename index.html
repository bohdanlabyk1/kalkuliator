<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="conteiner">
        <div class="kalkuliator">
            <h1>kalkuliator</h1>
            <div class="calc-sreach">
                <p>0</p>
            </div>
            <div class=" buttons">
                <div class="btn ac bg-grey">AC</div>
                <div class="btn plus-minus bg-grey">+/-</div>
                <div class="btn present bg-grey">%</div>
                <div class="btn division bg-grey">/</div>
              
                <div class="btn seven">7</div>
                <div class="btn nain">8</div>
                <div class="btn ten">9</div>
                <div class="btn multiply bg-orang">x</div>
            
                <div class="btn fo">4</div>
                <div class="btn faiv">5</div>
                <div class="btn sixs">6</div>
                <div class="btn minus bg-orang">-</div>
           
                <div class="btn van">1</div>
                <div class="btn to">2</div>
                <div class="btn sri">3</div>
                <div class="btn plus bg-orang">+</div>
           
                <div class="btn ziero">0</div>
                <div class="btn dot" >.</div>
                <div class="btn equal">=</div>
                
               </div>
    </div>
</div>
    <script src="index.js"></script>
